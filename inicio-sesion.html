<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Soy De Boedo - Socios</title>
  </head>
  <body id="sesion">
		<h1>Inicio de sesión</h1>
		<form id="inicio">
			<div class="campos-input">
				<label for="nombre">Nombre</label>
				<input class="input" type="text" id="nombre" name="nombre" />
			</div>
			<div class="campos-input">
				<label for="password">Contraseña</label>
				<input class="input" type="text" id="password" name="password" />
			</div>
			<div class="formGroup flex">
				<button class="button" type="submit">Iniciar sesión</button>
			</div>
		</form>
		<p class="mensajes hide" id="mensajes"></p>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./registro.js"></script>
  </body>
</html>
